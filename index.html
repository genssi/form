<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form1">
            <h3>Форма Регистрации</h3>
            <div class="wrapper">
                <div class="inputs-1">
                    <p>Введите имя:</p>
                    <input type="text" class="input-name _req" placeholder="First Name">
                <p>Введите почту:</p>
                <input type="email" class="input-email _req _email" placeholder="Email">
                </div>
                <div class="options_gander">
                    <input id="formMale" checked type="radio" value="male" name="gander" class="options-input" >
                    <label for="formMale" class="options-label">Мужчина</label>
                </div>
                <div class="options_gander">
                    <input id="formFemale" type="radio" value="female" name="gander" class="options-input">
                    <label for="formFemale" class="options-label">Женщина</label>
                </div>
                <textarea placeholder="Сообщение"></textarea>

                <input id="checkedId" type="checkbox" class="checkbox _req" checked>
                <label for="checkedId" class="checked-text">Я согласен на <a href="https://shop.masyutina.com/ya-soglasen-na-na-obrabotku-personalnyh-dannyh" class="checked-link">обработку персональных данных</a></label>

                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>

    <script src="./form.js"></script>
</body>
</html>
